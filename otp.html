<title>OTP Page</title>
<script>
  function openMethod(methodName) {
  var i;
  var x = document.getElementsByClassName("tabContent");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(methodName).style.display = "block";  
  }

  function resend() {
    alert("OTP has been resent!");
  }
</script>
</head>

<body>
<div class="container" id="frame">

  <!-- header -->
  <div class="row" id="fh">
    <div class="col-xs-12" id="logo" align="center">
      <img src="bin/logo.jpg" class="image" alt="Image">
    </div>
  </div>
  <div class="row" id="fh">
    <div class="col-xs-12" id="help" align="right">
      <img src="bin/help.png" class="image" alt="Image">
    </div>
  </div>

	<!-- body -->
	<div class="frameContainer row" id="fc">	
  		<div class="col-xs-12">
          <!--Tab content -->
          <div id="SMS" class="tabcontent">
            <label for="smsotp"> OTP sent to: need phone number </label><br>
            <p>
              OTP:  <input type="text" id="smsotp" name="smsotp" size="6">
              <button class="resend btn btn-default" onclick="resend()">Resend</button><br><br>
            </p>
            <p><button class="tablinks btn btn-default" onclick="openMethod('Email')"> Verify with Email </button></p>
          </div>

          <div id="Email" class="tabcontent" style="display:none">
            <label for="emailotp"> OTP sent to: need email address </label><br>
            <p>
              OTP:  <input type="text" id="emailotp" name="emailotp" size="6">
              <button class="resend btn btn-default" onclick="resend()">Resend</button><br><br>
            </p>
            <p><button class="tablinks btn btn-default" onclick="openMethod('SMS')"> Verify with SMS </button></p>
          </div>
      </div>
