<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<link rel="stylesheet" href="bin/styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Login Page</title>
</head>

<body>
<div class="container-fluid" id="frame">

	<!-- header -->
	<div class="frameHead row" id="fh">
		<div class="col-xs-1">
		</div>
		<div class="col-xs-10" id="logo" align="center">
			<img src="bin/logo.jpg" class="image" alt="Image">
		</div>
		<div class="col-xs-1" id="help" align="right">
			<img src="bin/help.png" class="image" alt="Image">
 		</div>
	</div>

	<!-- body -->
	<div class="frameContainer row" id="fc">	
  		<div class="col-xs-12">




  			<form class="needs-validation" novalidate v-on:submit.prevent="submitForm">
    <div class="row">

      <div class="col-xs-12">
        <h4 class="mb-3">Personal Details</h4>
        <div class="row">
          
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" placeholder="" value="" required v-model="form.firstName"></input>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required v-model="form.lastName">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

        </div>

        <div class="mb-3">
          <label for="email">Email</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required v-model="form.email">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="address1">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required v-model="form.address">
          <div class="invalid-feedback">Please enter your address.</div>
        </div>

        <div class="mb-3">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" v-model="form.address2">
        </div>

        <div class="row">

          <div class="col-md-5 mb-4">
            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country" required v-model="form.country">
              <option value="">Choose...</option>
              <option>Singapore</option>
            </select>
            <div class="invalid-feedback">Please select a valid country.</div>
          </div>

          <div class="col-md-5 mb-4">
            <label for="zip">Postal Code</label>
            <input type="text" class="form-control" id="zip" placeholder="" required v-model="form.zip">
            <div class="invalid-feedback">Zip code required.</div>
          </div>

        </div>

        <div class="mb-3">
          <label for="profession">Profession</label>
          <select class="custom-select d-block w-100" id="profession" required v-model="form.profession">
            <option value="">Choose...</option>
            <option>Frontend Engineer</option>
            <option>Underpaid Lab TA</option>
            <option>Other</option>
          </select>
          <div class="invalid-feedback">Please select valid profession.</div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit details</button>
      </div>
    </div>
  </form>



















  		</div>
	</div>

	<!-- footer-->	
	<div class="frameFoot row" id="ff">	
  		<div class="col-xs-12">
  			
  			lorem ipsum

  		</div>
	</div>

</div>
</body>


</html>
